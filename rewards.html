<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rewards</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>♻️ Smart Trash Bin</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="throw.html">Throw Waste</a>
      <a href="status.html">Status</a>
      <a href="calibration.html">Calibration</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="logs.html">Logs</a>
      <a href="rewards.html" class="active">Rewards</a>
    </nav>
  </header>

  <main>
    <h2>Rewards Shop</h2>
    <p>Balance: <strong><span id="balanceDisplay">0</span></strong> coins</p>

    <div class="feature-grid">
      <div class="card">
        <h3>Sticker Pack</h3>
        <p>Cost: 20 coins</p>
        <button class="buyBtn btn-primary" data-item="Sticker Pack" data-cost="20">Buy</button>
      </div>

      <div class="card">
        <h3>Eco Badge</h3>
        <p>Cost: 40 coins</p>
        <button class="buyBtn btn-primary" data-item="Eco Badge" data-cost="40">Buy</button>
      </div>

      <div class="card">
        <h3>Mini Game Ticket</h3>
        <p>Cost: 60 coins</p>
        <button class="buyBtn btn-primary" data-item="Mini Game Ticket" data-cost="60">Buy</button>
      </div>
    </div>

    <div id="purchaseMessage" class="output">Purchase status will show here.</div>
  </main>

  <footer>© 2025 Smart Trash Bin</footer>
</body>
</html>
